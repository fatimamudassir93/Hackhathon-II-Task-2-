services:
  - type: web
    name: todo-backend
    runtime: python
    region: oregon
    plan: free
    branch: 003-cloud-native-todo-deploy
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: BETTER_AUTH_SECRET
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: LLM_PROVIDER
        value: groq
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 1440
      - key: GROQ_MODEL
        value: llama-3.1-70b-versatile
      - key: RATE_LIMIT_DEFAULT
        value: 5/minute
    healthCheckPath: /health
